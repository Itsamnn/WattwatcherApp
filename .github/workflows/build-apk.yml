name: ðŸš€ Build WattsWatcher APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: ðŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ðŸ“‹ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ðŸ”‘ Make gradlew executable
      run: chmod +x gradlew
      
    - name: ðŸ”¨ Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: ðŸ”¨ Build Release APK
      run: ./gradlew assembleRelease
      
    - name: ðŸ“± Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: WattsWatcher-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: ðŸ“± Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: WattsWatcher-Release-APK
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: ðŸ“Š APK Info
      run: |
        echo "ðŸŽ‰ Build completed successfully!"
        echo "ðŸ“± Debug APK: $(ls -lh app/build/outputs/apk/debug/app-debug.apk)"
        echo "ðŸ“± Release APK: $(ls -lh app/build/outputs/apk/release/app-release-unsigned.apk)"
        echo "ðŸš€ Download APKs from the Artifacts section above!"